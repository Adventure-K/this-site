<!DOCTYPE html> <!--- Tells browser what kind of file this is --->
<!--- Tags are "children" to the tag to which they are indented --->
<html> <!--- The opening tag --->
  <head> <!--- data tag. Lets you import other files to use on the site --->
    <link rel="stylesheet" href="style.css"/> <!--- connects to the stylesheet "style.css" for use on the site. "rel" is optional but best practice --->
  </head>
  <body> <!--- Content of page --->
    <div class="header"> <!--- div tags are used to organize html into sections --->
      <h1> This page </h1> <!--- h tags make headers, h1 through h6 --->
    </div>
    <img src="https://ipcdn.freshop.com/resize?url=https://images.freshop.com/5589689/9a9650ef088d670e0376fcd05f01fa23_large.png&width=256&type=webp&quality=80"/>
    <!--- image tag. "src" is an attribute, in this case, a "source" attribute --->
   <div> 
     <p> Words from Nahuatl </p> <!--- p tag: paragraph text --->
      <ul> <!--- "unordered list" --->
        <li>Avocado</li> <!--- "list item" --->
        <li>Tomato</li>
        <li>Chocolate</li>
        <li>Coyote</li>
        <li>Chipotle</li>
      </ul>
    </div>
    <div>
      <p> An ordered list </p>
      <ol> <!--- "ordered list" --->
        <li>Cherry Picker</li>
        <li>Backhoe</li>
        <li>Bulldozer</li>
      </ol>
    </div>
    <div class="footer">
      <h6> Footer footer footer footer </h6>
    </div>
  </body>
</html>
